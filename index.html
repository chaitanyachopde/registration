<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      padding: 20px;
    }

    section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Registration Portal</h1>
  </header>

  <main>
    <!-- Registration Form Section -->
    <section>
      <h2>Register a New Student</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="example@email.com" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="course">Course Interested:</label>
        <select id="course" required>
          <option value="">--Select--</option>
          <option>Web Development</option>
          <option>Data Science</option>
          <option>AI & ML</option>
        </select>

        <label for="about">Tell us about yourself:</label>
        <textarea id="about" rows="4" placeholder="Write something..."></textarea>

        <input type="submit" value="Register">
      </form>
    </section>

    <!-- Table Section -->
    <section>
      <h2>Sample Student Data Table</h2>
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Course</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ST001</td>
            <td>Chaitanya Chopde</td>
            <td>chaitanyachopde14@gmail.com</td>
            <td>Male</td>
            <td>Web Development</td>
          </tr>
          <tr>
            <td>ST002</td>
            <td>Priya Sharma</td>
            <td>priya@example.com</td>
            <td>Female</td>
            <td>Data Science</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Devsync Learning. All Rights Reserved.</p>
  </footer>

</body>
</html>
